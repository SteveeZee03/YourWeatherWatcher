<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css"
        integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-light bg-light">
            <div class="col-12 pt-4 text-center">
                <h1> Weather Home</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-dark pb-2 pt-1" id="inputResult">
                <div class="row">
                    <div class="col-12">
                        <h3>Input City Name</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                            <button type="button" id="searchBtn" class="btn btn-primary"> Search
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <ul id="previousSearch" class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-9 pb-4 pt-4" id="weatherDisplay">
                <div class="row pb-5">
                    <div class="col-12 border rounded px-3 py-3" id="cityInfo">
                    
                    </div>
                </div>


                <div class="row pb-3 pt-2">
                    <div class="col-12">
                        <h3>Your Weekly Forecast:</h3>
                    </div>
                </div>

                <div class="row pl-2" id="weatherForecast">
                
                </div>

            </div>
        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous">
        </script>
    <script script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous">
    </script>
    <script src="./script.js">
    </script>

</body>

</html>
